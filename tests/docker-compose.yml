version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - appnet
      - lemonnet
  web:
    image: nginx:alpine
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
      - "../:/opt/"
    environment:
      - VIRTUAL_HOST=appsaml.local
    command: /bin/sh -c "nginx -g 'daemon off;'"
    depends_on:
      - php
    networks:
      - appnet
    expose:
      - "80"
  php:
    build: ./phpfpm
    volumes:
      - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "../:/opt/"
    networks:
      - appnet
    expose:
      - "9000"
  lemon:
    image: coudot/lemonldap-ng
    environment:
      - VIRTUAL_HOST=lemon.local,auth.lemon.local,manager.lemon.local,auth.lemon.local,manager.lemon.local,handler.lemon.local,test1.lemon.local,test2.lemon.local
      - SSODOMAIN=lemon.local
      - PORTAL_HOSTNAME=auth.lemon.local
      - MANAGER_HOSTNAME=manager.lemon.local
      - HANDLER_HOSTNAME=handler.lemon.local
      - TEST1_HOSTNAME=test1.lemon.local
      - TEST2_HOSTNAME=test2.lemon.local
      - LOGLEVEL=debug
      - FASTCGI_LISTEN_PORT=9900
    networks:
      - lemonnet
    expose:
      - "80"
      - "9900"
networks:
  appnet:
  lemonnet:
